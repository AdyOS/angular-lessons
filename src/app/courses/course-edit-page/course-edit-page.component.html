<form name="course-edit-form">
  <div class="course-edit-container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            required
            [(ngModel)]="course.title"
            [ngModelOptions]="{standalone: true}"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <textarea
            type="text"
            name="description"
            class="form-control"
            required
            [(ngModel)]="course.description"
            [ngModelOptions]="{standalone: true}"
          >
            </textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Date</label>
          <input
            class="form-control"
            type="date"
            name="create_date"
            required
            [ngModel]="course.create_date | date:'yyyy-MM-dd'"
            (ngModelChange)="onDateChange($event)"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Duration</label>
          <input
            type="number"
            name="duration"
            class="form-control"
            required
            [(ngModel)]="course.duration"
            [ngModelOptions]="{standalone: true}"
            >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Authors</label>
          <input
            type="text"
            name="authors"
            class="form-control"
            required
            [(ngModel)]="course.authors"
            [ngModelOptions]="{standalone: true}"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-success pull-right mr-5" (click)="onClickCancel()">Cancel</button>
          <button class="btn btn-success pull-right" (click)="onClickSave()">Save</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</form>
