<div class="modal-header">
  <h4 class="modal-title">Confirm!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Do you really want to delete this course</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">No</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Yes</button>
</div>
