<div class="item" [appCourseBorder]="course.create_date">
  <div [ngClass]="{'star': course.topRated}">{{ course.title | uppercase }}</div>
  <div>{{ course.create_date | date:'mediumDate' }}</div>
  <div>{{ course.duration | duration }}</div>
  <div>{{ course.description }}</div>
  <button (click)="onClickEdit(course.id)">Edit</button>
  <button (click)="onClickDelete(course.id)">Delete</button>
  <br>
</div>
