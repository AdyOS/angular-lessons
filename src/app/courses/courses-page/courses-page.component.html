<div class="form-inline">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchValue">
  <button class="btn btn-outline-info my-2 my-sm-0" type="submit"  (click)="onSearchClick()">Search</button>
</div>
<app-courses-list [coursesList]="coursesList"></app-courses-list>
<button class="btn btn-outline-info my-2 my-sm-0" (click)="onClickLoadMore()">Load more</button>
