<button *ngIf="authService.isAuthenticated | async" (click)="onClickLogout()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log off</button>
<button *ngIf="!(authService.isAuthenticated | async)" (click)="onClickLogin()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
