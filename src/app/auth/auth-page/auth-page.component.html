<div class="container">
  <form name="login-form">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="user.login" type="email" name="email" required class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="user.password" type="password" name="pass"  required class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-success pull-right" (click)="onLoginClick()">Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
